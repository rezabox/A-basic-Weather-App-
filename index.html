<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>A beginner Weather App</title>
</head>
<body>
  <div class="card">
     <div class="search">
      <input type="text" class="search-type" placeholder="Search for a city">
      <button class="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="15" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
     </div>
     <div class="weather">
      <h2 class="city">The Weather of City</h2>
      <h3 class="temp">30Â°C</h3>
      <div class="flex">
        <img src="" alt="" class="icon">
        <div class="description">Sunny</div> 
      </div>
      <div class="humidity">Humidity: 21%</div>
      <div class="speed">Wind speed: 6 km/h</div>
     </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
